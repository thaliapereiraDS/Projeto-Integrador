<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thay_equipamentos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <script type="module" src="./scripts/checkout.js" defer></script>
  <script src="./scripts/payment.js" type="module" defer></script>
</head>

<body>
  <header>
    <div id="header-info-bar">
      <div class="container">
        <h4 class="small-text">Campinas - SP</h4>
        <h4 class="small-text"></h4>
        <h4 class="small-text">Precisa de ajuda?</h4>
      </div>
    </div>

    <div id="header-main">
      <div class="container">
        <div class="header-logo">
          <a href="./index.html">
            <img src="./images/Logo.jpg" alt="Logo" />
          </a>
        </div>

        <div class="header-main-search-bar">
          <i class="bi bi-search"></i>
          <input type="text" name="search" id="search" placeholder="Qual equipamento você precisa?" />
        </div>

        <div class="header-main-icons">
          <i class="bi bi-heart"></i>
          <a href="adm.html">
            <i class="bi bi-person"></i>
          </a>
          <a href="checkout.html">
            <i class="bi bi-cart"></i>
          </a>
        </div>
      </div>
    </div>

    <nav class="header-navbar">
      <ul class="menucontainer">
        <li><a href="./products.html">Nossos produtos</a></li>
        <li><a href="./aboutme.html">Sobre nós</a></li>
        <li><a href="./adm.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="product main-content container">
    <div class="product text-container">
      <h2 class="main-text">Checkout</h2>
      <p>Verifique os itens do carrinho e finalize agora</p>
    </div>
    <section class="product text-container">
      <div id="checkout">
        <div class="grid_col_1">


        </div>
        <div class="grid_col_2">
          <div class="total_container container-flex column">
            <div class="total container-flex">
              <h3>SUBTOTAL</h3>
              <H3 id="subtotal">R$ 0.00</H3>
            </div>
            <div class="total container-flex">
              <h3>Frete</h3>
              <H3 id="frete">R$ 0.00</H3>
            </div>
            <div class="total container-flex">
              <h3>Total</h3>
              <H3 id="totalCarrinho">R$ 0.00</H3>
            </div>

          </div>
          <a href="./payment.html">
            <button class="button checkout_btn">IR PARA PAGAMENTO</button>
          </a>
        </div>
  </main>
</body>

</html>
